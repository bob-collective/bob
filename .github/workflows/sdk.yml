name: SDK

on: [pull_request]

env:
  FOUNDRY_PROFILE: ci

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./sdk
    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json
      - run: npm ci
      - run: npx prettier --check {examples,src,test}
      - run: npm run lint
      - name: Run tests
        run: npm test
